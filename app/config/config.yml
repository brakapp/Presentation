imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@GestionBundle/Resources/config/services.yml" }
    #- { resource: "@PruebaBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: es

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
       resources:
           - ShtumiUsefulBundle::fields.html.twig


# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        #naming_strategy: doctrine.orm.naming_strategy.underscore
        #auto_mapping: true
        entity_managers:
            default:
                mappings:
                    GestionBundle: ~
                    SonataAdminBundle: ~
                    ApplicationSonataUserBundle: ~
                    SonataUserBundle: ~
                    FOSUserBundle: ~




# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }


#sonata block for modules
#sonata block configuration
sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
             contexts: [admin]
        sonata.user.block.menu:    #used to display the menu in profile pages
        sonata.user.block.account: #used to display menu option (login option)
        sonata.block.service.text: #used to if you plan to use Sonata user rootes


#para el admin
sonata_admin:
    title: "Orbe S.A.S"
    templates:
            layout:  SonataAdminBundle::layout.html.twig

    dashboard:
        blocks:
            -
                position: left
                type: sonata.admin.block.admin_list
            -
                position: right
                type: sonata.block.service.text
                settings:
                    content: >
                        <h2>Bienvenido al panel de Administracion de Brakapp S.A.S</h2>
                        <p>Este es el panel de administracion para que manejes  los contenidos
                        de tu sitio y lo mantengas actualizado</p>

stof_doctrine_extensions:
    orm:
        default:
            timestampable: true

#combo dependiente de ciudad_by_departamento
shtumi_useful:
    dependent_filtered_entities:
        ciudad_by_dpto:
            class: GestionBundle:Ciudad
            parent_property: departamento
            property: nombreciud
            role: IS_AUTHENTICATED_ANONYMOUSLY
            no_result_msg: 'No hay regiones encontradas'
            order_property: nombreciud
            order_direction: ASC
        producto_by_categoria:
            class: GestionBundle:Producto
            parent_property: categoria
            property: nombreciud
            role: IS_AUTHENTICATED_ANONYMOUSLY
            no_result_msg: 'No hay regiones encontradas'
            order_property: nombreciud
            order_direction: ASC

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Application\Sonata\UserBundle\Entity\User
    group:
        group_class: Application\Sonata\UserBundle\Entity\Group
        group_manager: sonata.user.orm.group_manager
    service:
        user_manager: sonata.user.orm.user_manager


